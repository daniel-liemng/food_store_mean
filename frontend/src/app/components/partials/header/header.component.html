<header class="relative bg-white p-0 border-b border-red-500">
  <div class="mx-auto flex justify-between items-center px-6 py-3">
    <a routerLink="/" class="text-red-500 uppercase text-2xl font-bold"
      >Food Shop</a
    >

    <ul class="flex m-0 items-center gap-4">
      <li><a routerLink="/login" class="inline-block">Login</a></li>
      <li class="relative">
        <a (click)="toggleMenu()" class="cursor-pointer hover:text-red-500"
          >John</a
        >
        <div
          [ngClass]="
            open ? 'absolute block bg-slate-100 px-5 py-3 rounded-md' : 'hidden'
          "
        >
          <a routerLink="/profile" class="inline-block mb-2">Profile</a>
          <a routerLink="/orders" class="inline-block mb-2">Orders</a>
          <a>Logout</a>
        </div>
      </li>
      <li>
        <a routerLink="/cart" class="relative"
          >Cart
          <span
            *ngIf="cartQuantity"
            class="bg-red-500 text-white rounded-full h-4 w-4 text-center text-sm absolute -top-1 -right-3 flex justify-center items-center"
            >{{ cartQuantity }}</span
          ></a
        >
      </li>
    </ul>
  </div>
</header>
