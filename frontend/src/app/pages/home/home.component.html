<app-search></app-search>

<app-tags></app-tags>

<app-not-found
  [visible]="!foods || !foods.length"
  resetLinkText="Reset Search"
></app-not-found>

<ul class="flex justify-center items-center flex-wrap gap-3">
  <li
    *ngFor="let food of foods"
    class="h-[24rem] w-[20rem] border border-gray-200 rounded-lg overflow-hidden"
  >
    <a routerLink="/food/{{ food.id }}">
      <img
        [src]="food.imageUrl"
        [alt]="food.name"
        class="h-2/3 w-full object-cover rounded-t-lg"
      />

      <div class="p-3">
        <div class="flex justify-between">
          <h3>{{ food.name }}</h3>
          <span>
            <i *ngIf="food.favorite" class="fa-solid fa-heart text-red-500"></i>
            <i
              *ngIf="!food.favorite"
              class="fa-regular fa-heart text-red-500"
            ></i>
          </span>
        </div>

        <div>
          <i class="fa-solid fa-star text-yellow-400 text-sm"></i>
          <i class="fa-solid fa-star text-yellow-400 text-sm"></i>
          <i class="fa-solid fa-star text-yellow-400 text-sm"></i>
          <i class="fa-solid fa-star text-yellow-400 text-sm"></i>
          <i class="fa-solid fa-star text-yellow-400 text-sm"></i>
        </div>

        <div class="flex justify-between items-center mt-1">
          <div class="flex items-center gap-2">
            <span
              *ngFor="let origin of food.origins"
              class="bg-slate-200 rounded-lg px-2 text-sm"
              >{{ origin }}</span
            >
          </div>

          <div>
            <span>
              <i class="fa-regular fa-clock text-blue-500 text-lg"></i>
            </span>
            {{ food.cookTime }}
          </div>
        </div>

        <div class="mt-1">
          <span class="font-bold text-lg">{{ food.price | currency }}</span>
        </div>
      </div>
    </a>
  </li>
</ul>
